<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My eCommerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        
        header h1 {
            margin: 0;
        }

        nav {
            text-align: center;
            background-color: #444;
            padding: 10px 0;
        }
        
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 8px;
        }

        .product h2 {
            color: #333;
            font-size: 1.5em;
            margin: 10px 0;
        }

        .product p {
            font-size: 1.2em;
            color: #777;
            margin: 10px 0;
        }

        .product .price {
            font-size: 1.5em;
            color: #e91e63;
            font-weight: bold;
        }

        .product button {
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #d81b60;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My eCommerce Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 1">
            <h2>Product Name 1</h2>
            <p>This is a description of product 1.</p>
            <div class="price">$19.99</div>
            <button>Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 2">
            <h2>Product Name 2</h2>
            <p>This is a description of product 2.</p>
            <div class="price">$29.99</div>
            <button>Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 3">
            <h2>Product Name 3</h2>
            <p>This is a description of product 3.</p>
            <div class="price">$39.99</div>
            <button>Add to Cart</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My eCommerce Store</p>
    </footer>

</body>
</html>
